<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('https://i.imgur.com/TQanLBB.jpg');
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            display: grid;
            background-attachment: fixed;
            grid-template-columns: repeat(3, 1fr);
            height: 100vh;
        }

        .menu-toggle {
            position: fixed;
            font-size: 30px;
            top: 30px;
            right: 30px;
            cursor: pointer;
            z-index: 2;
            color: #fefefe;
        }

        .sidebar {
            width: 0;
            height: 100%;
            background-color: rgba(97, 105, 102, 0.888);
            position: fixed;
            top: 0;
            right: 0;
            overflow-x: hidden;
            transition: width 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1;
        }

        .menu-item {
            margin-bottom: 50px;
            cursor: pointer;
        }

        .content {
            margin-right: 0;
            padding: 20px;
            flex: 1;
            margin-top: 80px;
        }

        .header {
            padding: 20px;
            text-align: left;
            color: #fff;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1;
            font-size: 50px;
        }

        .box {
            background-color: rgba(235, 237, 246, 0.863);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            margin: 20px;
            position: relative;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            height: 40vh;
            transition: background-color 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: flex-start;
            overflow: hidden;
        }

        .box:hover {
            filter: brightness(0.5);
        }

        .box a {
            display: block;
            width: 50%;
            height: 50%;
            position: absolute;
            top: 0;
            left: 0;
        }

        .box-text {
            font-size: 28px;
            font-weight: bold;
            color: #333;
            background-color: rgba(31, 250, 119, 0.434);
            padding: 10px;
            border-radius: 5px;
        }

        .box:nth-child(1),
        .box:nth-child(2),
        .box:nth-child(3) {
            margin-top: 200px;
        }

        .sidebar.open {
            width: 150px;
        }

        .toggle-btn {
            font-size: 50px;
            color: #fff;
            cursor: pointer;
            position: fixed;
            left: 20px;
            top: 20px;
            z-index: 3;
        }

        .toggle-btn:hover {
            color: #122ddd;
        }

        .sidebar:hover {
            width: 200px;
        }

        .editor-text {
            font-size: 500px;
            margin-bottom: 20px;
            color: #fff;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
        }

        .additional-text {
            grid-column: span 3;
            font-size: 30px;
            margin: 20px;
            padding: 10px;
            color: #0b0b0b;
            font-weight: bold;
            left: 0;
            width: 100%;
            z-index: 1;
            position: absolute;
            top: 100px;
            left: 50%;
            transform: translateX(-50%);
        }

        @media (max-width: 768px) {
            body {
                grid-template-columns: 1fr;
            }
            .header {
                font-size: 30px;
            }
            .box {
                width: 80%;
                margin: 20px auto;
            }
            .content {
                margin-top: 20px;
            }
            .toggle-btn {
                font-size: 30px;
            }
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
                top: unset;
                right: unset;
                transition: none;
            }
            .sidebar.open {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="box box1" contenteditable="false">

        <div class="box-text" contenteditable="true">DXC700AU 試藥登入</div>
    </div>
    <div class="box box2" contenteditable="false">

        <div class="box-text" contenteditable="true">DXI800 試藥登入</div>
    </div>
    <div class="box box3" contenteditable="false">
        <a href="https://docs.google.com/spreadsheets/d/1fMtZ0MOvDxQhpsRwmS3uI7SDoBeQ-wL22xpDZCNc-xw/edit?usp=sharing" target="_blank"></a>
        <div class="box-text" contenteditable="true">H008 試藥登入</div>
    </div>
    <div class="box box4" contenteditable="false">
        <a href="https://docs.google.com/spreadsheets/d/1_p47qx1-KfoIZLkBlpyvExeodS1s5lmKFmRV8DcCPDE/edit?usp=sharing" target="_blank"></a>
        <div class="box-text" contenteditable="true">H008(濫用藥物) 試藥登入</div>
    </div>
    <div class="box box5" contenteditable="false">
        <a href="https://docs.google.com/spreadsheets/d/1yjTi_5J7kCJtY0gAkV1DATmaMi18l-rjJn0GRjgMO_U/edit?usp=sharing" target="_blank"></a>
        <div class="box-text" contenteditable="true">Dimension 試藥登入</div>

    <div class="box box6" contenteditable="false">

        <div class="menu-item" contenteditable="true">

        <div class="menu-item" contenteditable="false">

    <div class="content" contenteditable="true">
        <div class="header">生化軌道組-試藥庫存登入網頁</div>
        <div class="additional-text">每月上旬(7號~12號)及下旬(25號~30號)都要記得盤點自己管理的試藥喔</div>

        <script>
            function toggleSidebar() {
                var sidebar = document.getElementById('sidebar');
                sidebar.classList.toggle('open');
            }

            function showSidebar() {
                var sidebar = document.getElementById('sidebar');
                sidebar.classList.add('open');
            }

            function hideSidebar() {
                var sidebar = document.getElementById('sidebar');
                sidebar.classList.remove('open');
            }
        </script>

    <script>
        document.addEventListener('input', function (e) {
            // 監聽任何文字變更事件
            if (e.target.isContentEditable) {
                // 如果是可編輯元素
                updateHomeContent(); // 更新 home.html 的內容
            }
        });

            var homeContent = document.documentElement.outerHTML; // 取得整個 HTML 內容

            console.log(homeContent);

    </script>
